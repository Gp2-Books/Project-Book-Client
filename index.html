<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/303/91/png-clipart-computer-icons-werner-books-favicon-blue-booking-icon-blue-angle.png">
  <script src="https://kit.fontawesome.com/bc382c3fce.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Books App</title>
</head>
<body>
    <!-- START LOGIN -->
    <section id="login-page">
        <div class="login-page-left">
            <img src="./assets/img/flame-1252.png" alt="login page">
        </div>
        <div class="login-page-right form-group">
            <h1>Books App</h1>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-email">Email address :</label>
                    <input type="email" class="form-control" id="login-email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password :</label>
                    <input type="password" class="form-control" id="login-password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn">Login</button></br>
                <button type="submit" class="login-btn">Login with Google</button></br>
                <span>You dont have account? <a id="btn-register" href="">Sign Up</a></span>
            </form>
        </div>
    </section>
    <!-- END LOGIN -->
    <!-- START REGISTER -->
    <section id="register-page">
        <div class="login-page-left">
            <img src="./assets/img/marginalia-688.png" alt="login page">
        </div>
        <div class="login-page-right form-group">
            <h1>Welcome Register Books App</h1>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="login-email">Email address :</label>
                    <input type="email" class="form-control" id="register-email" autocomplete="email" placeholder="e.g: example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password :</label>
                    <input type="password" class="form-control" id="register-password" autocomplete="current-password" placeholder="e.g: credentials" required>
                </div>
                <button type="submit" class="register-btn">Submit</button></br>
                <span>Do you have account? <a id="btn-login" href="">Sign in</a></span>
            </form>
        </div>
    </section>
    <!-- END REGISTER -->
    <!-- START HOME PAGE -->
    <section id="home-page">
        <nav>
            <div class="nav-left">
                <img src="https://e7.pngegg.com/pngimages/303/91/png-clipart-computer-icons-werner-books-favicon-blue-booking-icon-blue-angle.png" alt="logo" class="icon-size">
                <h4>Books App</h4>
            </div>
            <div class="nav-right">
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        <div class="todo-container">
            <div class="todo-left">
                <h2>Book List</h2>
                <div id="todo-list" class="todo-list">
                    <!-- findAll list card -->
                    <div class="frame-book">
                        <div class="cover-book">
                            <img src="./assets/img/Screenshot from 2020-11-26 19-59-08.png" style="width: auto; height: 225px;" alt="">
                        </div>
                        <div class="details-book">
                            <div class="title-book">
                                <p>Title Book</p>
                            </div>
                            <div class="author-book">
                                <p>author book</p>
                            </div>
                            <div class="summary-book">
                                <p>summary book</p>
                            </div>
                        </div>
                    </div>
                    <!-- end findAll list card -->
                </div>
            </div>
            
        </div>
    </section>
    <!-- END HOME PAGE -->

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
