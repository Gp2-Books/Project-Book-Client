<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google-signin-client_id" content="1078078274697-qh6v48qcjkvrd6d3lbqlkqif8ctfa3hb.apps.googleusercontent.com">
  <link rel="shortcut icon" href="./assets/img/lime-165.png">
  <script src="https://kit.fontawesome.com/bc382c3fce.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <title>Books App</title>
</head>
<body>
    <!-- START LOGIN -->
    <section id="login-page">
        <div class="login-page-left">
            <img src="./assets/img/flame-1252.png" alt="login page">
        </div>
        <div class="login-page-right form-group">
            <h1>Books App</h1>
            <form onsubmit="login(event)">
                <div class="form-group">
                    <label for="login-email">Email address :</label>
                    <input type="email" class="form-control" id="login-email" autocomplete="email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password :</label>
                    <input type="password" class="form-control" id="login-password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="login-btn">Login</button></br>
            </form>
                <button type="submit" class="g-signin2" data-onsuccess="onSignIn">Login with Google</button></br>
                <span>You dont have account? <a id="btn-register" href="">Sign Up</a></span>
        </div>
    </section>
    <!-- END LOGIN -->
    <!-- START REGISTER -->
    <section id="register-page">
        <div class="login-page-left">
            <img src="./assets/img/marginalia-688.png" alt="login page">
        </div>
        <div class="login-page-right form-group">
            <h1>Welcome Register Books App</h1>
            <form onsubmit="register(event)">
                <div class="form-group">
                    <label for="login-email">Email address :</label>
                    <input type="email" class="form-control" id="register-email" autocomplete="email" placeholder="e.g: example@mail.com" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password :</label>
                    <input type="password" class="form-control" id="register-password" autocomplete="current-password" placeholder="e.g: credentials" required>
                </div>
                <button type="submit" class="register-btn">Submit</button></br>
                <span>Do you have account? <a id="btn-login" href="">Sign in</a></span>
            </form>
        </div>
    </section>
    <!-- END REGISTER -->
    <!-- START HOME PAGE -->
    <section id="home-page">
        <nav>
            <div class="nav-left">
                <img src="./assets/img/lime-165.png" alt="logo" class="icon-size">
                <h4>Books App</h4>
            </div>
            <div class="nav-right">
                <button onclick="logout()">Logout</button>
            </div>
        </nav>
        <div class="book-container">
            <div class="book-left">
                <h2>Book</h2>
                <div id="book-list" class="book-list">
                    <!-- findAll list card -->
                    
                    <!-- end findAll list card -->
                </div>
            </div>
        </div>
        <section>
            <div class="plus-image">
                <img src="./assets/img/book_lover.png" style="width: 300px; height: auto;" alt="">
            </div>
        </section>
        <section>
            <div class="footer">
                <div class="group-project">Group Project 2</div>
                <div class="third-party">Third Party API</div>
                <div class="maker">
                    <div class="maker-left">Robby K | Ogy R | Dimas G |  Yopi K</div>
                    <div class="maker-right">Hacktiv8</div>
                </div>
            </div>
        </section>
    </section>
    
    <!-- END HOME PAGE -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
